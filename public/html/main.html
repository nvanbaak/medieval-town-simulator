<!DOCTYPE html>
<html>
    <head>

        <title>Medieval Town Simulator</title>

        <!-- CSS -->
        <link rel="stylesheet" href="../css/main.css">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <h1>Medieval Town Simulator</h1>

            <hr>

            <section class="flexbox">
                <h2>Build a Town!</h2>
                <button id="townGen">Build</button>
                <table>
                    <tr>
                        <th>Town</th>
                        <th>Language</th>
                        <th>Population</th>
                        <th>Life Expectancy</th>
                    </tr>
                    <tr id="townData">
                        <th>N/A</th>
                        <th>N/A</th>
                        <th>N/A</th>
                        <th>N/A</th>
                    </tr>
                </table>
            </section>

            <hr>

            <section class="flexbox">
                <h2>Generate Some Peasants!</h2>
                <button id="nameGen" disabled="true">Generate</button>
                <div class="nameBox">
                    <div class="col" >
                        <ul id="nameGenCol1" class="nameCol"></ul>
                    </div>
                    <div class="col" >
                        <ul id="nameGenCol2" class="nameCol"></ul>
                    </div>
                </div>
            </section>

        </main>

        <script src="../js/main.js"></script>
    </body>
</html>
