<!DOCTYPE html>
<html>
    <head>

        <title>Medieval Town Simulator</title>

        <!-- CSS -->
        <link rel="stylesheet" href="../css/main.css">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <h1>Medieval Town Simulator</h1>

            <!-- Town Section -->
            <section class="flexbox">
                <h2 data-section="1">Build a Town!</h2>
                <div class="flexbox section1">

                    <button id="townGen">Build</button>
                    <table>
                        <tr>
                            <th>Town</th>
                            <th>Language</th>
                            <th>Population</th>
                            <th>Life Expectancy</th>
                        </tr>
                        <tr id="townData">
                            <td>N/A</td>
                            <td>N/A</td>
                            <td>N/A</td>
                            <td>N/A</td>
                        </tr>
                    </table>
                </div>
            </section>

            <!-- Peasant Generation -->
            <section class="flexbox">
                <h2 data-section="2">Generate Some Peasants!</h2>
                <div class="flexbox section2">
                    <button id="nameGen" disabled="true">Generate</button>
                    <div class="nameBox">
                        <div class="col">
                            <ul id="nameGenCol1" class="nameCol"></ul>
                        </div>
                        <div class="col">
                            <ul id="nameGenCol2" class="nameCol"></ul>
                        </div>
                    </div>
                    <button id="peasantAddBtn">Add These Peasants to <span class="townNameSpan"></span></button>
                </div>
            </section>

            <!-- Simulator -->
            <section>
                <h2 data-section="3">Simulate!</h2>
                <div class="flexbox section3">
                    <button id="runSim" disabled="true">Progress one year</button>
                    <div class="nameBox">
                        <ul id="simulationOutput">

                        </ul>
                    </div>
                </div>
            </section>
        </main>

        <script src="../js/main.js"></script>
    </body>
</html>
